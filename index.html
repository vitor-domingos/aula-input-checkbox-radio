<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Checkbox e Radio</title>
  </head>
  <body>
    <h1>Input Checkbox, Radio</h1>

    <h2>Linguagens de programação</h2>

    <label for="HTML">HTML</label>
    <input type="checkbox" name="linguagens" id="HTML" /><br /><br />

    <label for="CSS">CSS</label>
    <input type="checkbox" name="linguagens" id="CSS" /><br /><br />

    <label for="JavaScript">JavaScript</label>
    <input type="checkbox" name="linguagens" id="JavaScript" /><br /><br />

    <label for="PHP">PHP</label>
    <input type="checkbox" name="linguagens" id="PHP" /><br /><br />

    <label for="C++">C++</label>
    <input type="checkbox" name="linguagens" id="C++" /><br /><br />

    <label for="Rubi">Rubi</label>
    <input type="checkbox" name="linguagens" id="Rubi" /><br /><br />

    <h2>Gênero</h2>

    <label for="masculino">Masculino</label>
    <input type="radio" name="gênero" id="masculino" /><br /><br />

    <label for="feminino">Feminino</label>
    <input type="radio" name="gênero" id="feminino" /><br /><br />

    <label for="outro">Outro</label>
    <input type="radio" name="gênero" id="outro" />

    <h2>Ensino médio</h2>

    <label for="completo">Completo</label>
    <input type="radio" name="Ensino médio" id="completo" /><br /><br />

    <label for="incompleto">Incompleto</label>
    <input type="radio" name="Ensino médio" id="incompleto" /><br /><br />

    <label for="não concluído"><strong>Não</strong> concluído</label>
    <input type="radio" name="Ensino médio" id="não concluído" />
  </body>
</html>
